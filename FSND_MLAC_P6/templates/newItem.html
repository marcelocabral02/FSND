{% extends "base.html" %}
{% block content%}
<div class="mdl-grid mdl-shadow--2dp form-grid mdl-color--white margin-top-10">
        <form action="{{url_for('newspare')}}" class="item-form" method="post" id="spareForm">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field-text margin-top-5">
            <input class="mdl-textfield__input" type="text" name="spare" id="spare">
            <label class="mdl-textfield__label" for="spare">spare</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field-text">
            <input class="mdl-textfield__input" type="text" name="manufacturer" id="manufacturer">
            <label class="mdl-textfield__label" for="manufacturer">Manufacturer</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field-text">
            <input class="mdl-textfield__input" type="text" name="Image" id="unit">
            <label class="mdl-textfield__label" for="unit">Image</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field-text">
            <textarea class="mdl-textfield__input" type="text"  name="Description" id="description"></textarea>
            <label class="mdl-textfield__label" for="Description">Description</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth input-field-text">

            <input class="mdl-textfield__input" type="text" name="category" id="category" value="" readonly tabIndex="-1">
            <input type="hidden" value="" name="category">
            <label for="category" class="mdl-textfield__label">category</label>
            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
              <li class="mdl-menu__item">Optics</li>
              <li class="mdl-menu__item">Microwave</li>
              <li class="mdl-menu__item">UHF</li>
              <li class="mdl-menu__item">IP Networks</li>
              <li class="mdl-menu__item">Satelital Networks</li>
            </ul>
            </div>

        <br>
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent input-button mdl-color--teal" type="button" onclick="validateDetails()" value="Create">
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--grey-300 input-button" href="{{url_for('sparesJSON')}}">Cancel</a>

      </form>
</div>
{% endblock %}
